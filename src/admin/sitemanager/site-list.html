<template>
	<div>
    	<ul class="site-list group">
    		<li repeat.for="site of sites" class="group col large-4-12 card ${site.id === $parent.selectedId ? 'active' : ''}">
      			<div class="col large-4-12">
      				<img src="${site.thumbnail}" class="responsive">
      			</div>
      			<div class="col large-8-12">
          			<h4 class="list-group-item-heading">${site.firstName} ${site.lastName}</h4>
          			<p class="list-group-item-text">${site.email}</p>
        			<a route-href="route: sites; params.bind: {id:site.id}" click.delegate="$parent.select(site)">Here</a>
        		</div>
      		</li>
    	</ul>
    </div>
</template>
