<template>
  <div class="main-content">
    <div class="controls">
      <a class="button small icon"><icon set="close"></icon></a>
    </div>
    <div class="dialog">
      <h3 class="panel-title">Profile</h3>
      <form role="form">
        <fieldset>
          <div class="field">
            <label class="col-sm-2 control-label">First Name</label>
            <input type="text" placeholder="first name" class="form-control" value.bind="site.firstName">
          </div>
          <div class="field">
            <label class="col-sm-2 control-label">Last Name</label>
            <input type="text" placeholder="last name" class="form-control" value.bind="site.lastName">
          </div>
          <div class="field">
            <label class="col-sm-2 control-label">Email</label>
            <input type="text" placeholder="email" class="form-control" value.bind="site.email">
          </div>
          <div class="field">
            <label class="col-sm-2 control-label">Phone Number</label>
            <input type="text" placeholder="phone number" class="form-control" value.bind="site.phoneNumber">
          </div>
        </fieldset>
      </form>
    </div>
    <div class="actions">
      <a class="button" id="myBtn2" click.delegate="cancle()">Cancle</a>
      <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
    </div>
  </div>
</template>
